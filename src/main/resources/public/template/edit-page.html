<h1>[[selectedWiki.title]]</h1>
<article>
	<div class="row">
		<input type="text" ng-model="selectedWiki.page.title" />
	</div>
	<div>
		<html-editor ng-model="selectedWiki.page.content"></html-editor>
	</div>
	<div class="row">
		<button class="cancel" ng-click="cancelEditPage(selectedWiki)" translate content="wiki.page.editform.cancel"></button>
		<button ng-click="updatePage()" translate content="wiki.page.editform.save"></button>
	</div>
</article>
