<div class="three cell" ng-include="template.containers.sideMenu"></div>

<ul class="nine cell toc">
	<alphabetical list="page in selectedWiki.pages.all">
		<li>
			<a ng-if="page._id === selectedWiki.index" ng-click="openSelectedPage(selectedWiki._id, page._id)">
				[[page.title]]
				<em><i18n>wiki.homepage.label</i18n></em>
			</a>
			<a ng-if="page._id !== selectedWiki.index" ng-click="openSelectedPage(selectedWiki._id, page._id)">[[page.title]]</a>
		</li>
	</alphabetical>
	<li ng-if="selectedWiki.pages.all.length === 0">Ce wiki est vide !</li>
</ul>
