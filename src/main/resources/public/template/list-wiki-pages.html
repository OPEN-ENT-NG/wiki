<nav class="vertical">
	<div class="row">
		<div class="display-buttons">
			<behaviour name="createPage" resource="selectedWiki">
				<button ng-click="newPage()" translate content="wiki.create.new.page"></button>
			</behaviour>
		</div>
	</div>
	
	<div class="row">
		<h2 translate content="wiki.pagelist.label"></h2>
	</div>
	<ul>
	  <li ng-repeat="page in selectedWiki.pages.all">
	  	<a ng-if="page._id === selectedWiki.index" ng-click="openSelectedPage(selectedWiki._id, page._id)">
	  		[[page.title]] 
	  		<em><i18n>wiki.homepage.label</i18n></em>
	  	</a>
		<a ng-if="page._id !== selectedWiki.index" ng-click="openSelectedPage(selectedWiki._id, page._id)">[[page.title]]</a>
	  </li>
	</ul>
</nav>
