<behaviour name="comment" resource="selectedWiki">

		<textarea ng-model="selectedWiki.page.newComment" i18n-placeholder="wiki.label.write.your.comment"></textarea>

			<button class="button right-magnet" ng-click="commentPage()" translate content="wiki.comment.save"></button>
		</div>
		<div class="clear"></div>
	</form>
</behaviour>
