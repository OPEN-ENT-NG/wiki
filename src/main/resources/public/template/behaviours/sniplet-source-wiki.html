<div ng-if="!wikis" class="twelve cell">
	<i18n>wiki.no.wiki.found</i18n>
</div>

<div ng-if="wikis" class="twelve cell">
	<h2><i18n>wiki.select.a.wiki</i18n></h2>
	
	<ul class="thought-out-actions">
		<li ng-repeat="wiki in wikis">
			<a ng-click="setSnipletSource({_id:wiki._id})">[[wiki.title]]</a> - [[wiki.owner.displayName]]
		</li>
	</ul>
</div>
