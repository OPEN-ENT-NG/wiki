<!DOCTYPE html>
<html class="print">
<head>
	<title>{{#i18n}}wiki.head.title{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/wiki/public/js/model.js" type="text/javascript"></script>
	<script src="/wiki/public/js/controller.js" type="text/javascript"></script>
</head>
<body ng-controller="WikiController">
	<portal-styles></portal-styles>

	<div class="centered container row">
		<section class="main">
			<h1 class="text upper-title">[[selectedWiki.title]]</h1>

			<div data-ng-repeat="page in selectedWiki.pages.all" class="row">
				<article class="twelve cell vertical-spacing-twice">
					<div class="row">
						<div>
							<h2 class="upper-title">[[page.title]]</h2>
							<em ng-if="page.modified" class="subtitle">
								<i18n>wiki.last.modification.by</i18n> [[page.authorName]] <i18n>wiki.on</i18n> [[getDateAndTime(page.modified)]]
							</em>
						</div>
					</div>

					<div class="row">
						<div class="twelve cell" bind-html="page.content"></div>
					</div>

				</article>
			</div>
		</section>
	</div>

</body>
</html>
